<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylessheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order Form</title>
  </head>

  <body>
    <div class="container">

      <header class="well">
        <h1>Order Pizza</h1>
      </header>

      <form id="choose-pizza">

        <div class="row">

          <div class="col-md-8">
            <h3>Pick pizza size:</h3>
            <select class="form-control" id="user-pizza-size">
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>

            <div class="form-group">
              <h4>Pick your pizza toppings</h4>
              <input type="checkbox" name="user-pizza-toppings" value="cheese"> Cheese<br>
              <input type="checkbox" name="user-pizza-toppings" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="user-pizza-toppings" value="mushroom"> Mushroom<br>
            </div>

            <button class="btn" id="add-to-cart-button" type="button">Add to cart</button>

          </div>



          <div class="col-md-4">
            <ul>
            </ul>
          </div>

        </div> <!-- a row closing div -->

      </form>






    </div> <!-- Container closing div -->
  </body>
</html>
